<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"><a href="#home">Nitai Weinberg</a></div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="#creative">Creative</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <!-- Photography Projects Section -->
    <section id="photography-projects">
        <h1>Photography Gallery</h1>
        <div class="gallery-container">
            <div class="gallery-row">
                <img src="photo1.jpg" alt="Photography 1">
                <img src="photo2.jpg" alt="Photography 2">
                <img src="photo3.jpg" alt="Photography 3">
            </div>
            <div class="gallery-row">
                <img src="photo4.jpg" alt="Photography 4">
                <img src="photo5.jpg" alt="Photography 5">
                <img src="photo6.jpg" alt="Photography 6">
            </div>
            <div class="gallery-row">
                <img src="photo7.jpg" alt="Photography 7">
                <img src="photo8.jpg" alt="Photography 8">
                <img src="photo9.jpg" alt="Photography 9">
            </div>
            <!-- Continue adding rows of 3 until 33 images -->
            <div class="gallery-row">
                <img src="photo10.jpg" alt="Photography 10">
                <img src="photo11.jpg" alt="Photography 11">
                <img src="photo12.jpg" alt="Photography 12">
            </div>
            <!-- Add more rows as needed -->
            <!-- Final row to include up to 33 images -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Nitai Weinberg. All rights reserved.</p>
            <div class="footer-nav-links">
                <a href="index.html#projects">Projects</a> |
                <a href="#creative">Creative</a> |
                <a href="about.html">About</a> |
                <a href="#contact">Contact</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript (hamburger menu functionality) -->
    <script>
        $(document).ready(function() {
            $('.hamburger').on('click', function() {
                $('.nav-links').toggleClass('open');
            });
        });
    </script>

</body>
</html>
