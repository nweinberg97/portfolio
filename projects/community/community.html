<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Projects</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <script src="scripts.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"><a href="#home">Nitai Weinberg</a></div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="#creative">Creative</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <!-- Community Projects Section -->
    <section id="community-projects">

        <!-- Hoops 4 Health -->
        <div class="project">
            <h2>Hoops 4 Health</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/yourYoutubeLink" title="Hoops 4 Health Video" frameborder="0"></iframe>
            <div class="carousel">
                <img src="hoops-image1.jpg" alt="Hoops 4 Health Image 1">
                <img src="hoops-image2.jpg" alt="Hoops 4 Health Image 2">
                <img src="hoops-image3.jpg" alt="Hoops 4 Health Image 3">
                <!-- Add 11 images in total -->
            </div>
        </div>
        <hr class="divider">

        <!-- Helping Hearts -->
        <div class="project">
            <h2>Helping Hearts</h2>
            <div class="carousel">
                <img src="helping-hearts-image1.jpg" alt="Helping Hearts Image 1">
                <img src="helping-hearts-image2.jpg" alt="Helping Hearts Image 2">
                <img src="helping-hearts-image3.jpg" alt="Helping Hearts Image 3">
                <img src="helping-hearts-image4.jpg" alt="Helping Hearts Image 4">
            </div>
        </div>
        <hr class="divider">

        <!-- Health Day -->
        <div class="project">
            <h2>Health Day</h2>
            <div class="carousel">
                <img src="health-day-image1.jpg" alt="Health Day Image 1">
                <img src="health-day-image2.jpg" alt="Health Day Image 2">
                <img src="health-day-image3.jpg" alt="Health Day Image 3">
                <img src="health-day-image4.jpg" alt="Health Day Image 4">
                <img src="health-day-image5.jpg" alt="Health Day Image 5">
            </div>
        </div>

    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Nitai Weinberg. All rights reserved.</p>
            <div class="footer-nav-links">
                <a href="index.html#projects">Projects</a> |
                <a href="#creative">Creative</a> |
                <a href="about.html">About</a> |
                <a href="#contact">Contact</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript (hamburger menu and carousel functionality) -->
    <script>
        $(document).ready(function() {
            $('.hamburger').on('click', function() {
                $('.nav-links').toggleClass('open');
            });

            // Initialize carousels
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                adaptiveHeight: true
            });
        });
    </script>

</body>
</html>
